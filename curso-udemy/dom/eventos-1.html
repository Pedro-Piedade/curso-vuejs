<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar">Soma</button>
  <p @mousemove="atualizarXY">Mouse {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: "#app",

    data: {
      contador: 0,
      x: 0,
      y: 0,
    },

    methods: {
      somar(e){
        console.log(e);
        this.contador++;
      },

      atualizarXY(e){
        console.log(e);
        this.x = e.clientX
        this.y = e.clientY
      }
    }
  })
</script>
