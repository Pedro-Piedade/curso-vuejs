<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button @click="somar(10, $event)">Soma</button>
  <p @mousemove="atualizarXY">
    Mouse {{ x }} e {{ y }}
    <span @mousemove.stop="">PARAR AQUI!!!</span>
  </p>
  <a @click.prevent href="http://gogle.com">Google</a>
</div>

<script>
  new Vue({
    el: "#app",

    data: {
      contador: 0,
      x: 0,
      y: 0,
    },

    methods: {
      somar(numero){
        console.log(numero);
        this.contador += numero;
      },

      atualizarXY(e){
        console.log(e);
        this.x = e.clientX
        this.y = e.clientY
      }
    }
  })
</script>
