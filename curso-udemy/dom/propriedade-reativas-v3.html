<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <button @click="aumentar">+</button>
  <button @click="contador2++">+2</button>
  <button @click="diminuir">-</button>
  <p>Contador: {{ contador }} e {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el: "#app",

    data: {
      contador: 0,
      contador2: 0,
    },

    watch: {
      contador(novo, antigo){
        setTimeout(() => {
          this.contador = 0;
        }, 2000);
      },
    },

    computed: {
      resultado() {
        console.log('computed')
        return this.contador >= 5 ?
          'Maior ou igual รก 5' : 'Menor que 5'
      },
    },

    methods: {
      aumentar() {
        this.contador += 1;
      },

      diminuir() {
        this.contador--;
      },

      // resultado() {
      //   console.log('O dele tรก bugado')
      //   return this.contador >= 5 ?
      //     'Maior ou igual รก 5' : 'Menor que 5'
      // }
    }
  })
</script>
