<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <a :href="link">Google</a>
  <hr>
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: "#app",

    data: {
      titulo: "este texto",
      link: "http://google.com.br",
      linkHtml: "<a href='http://youtube.com.br'>Youtube</a>"
    },

    methods: {
      saudacao: function() {
        this.titulo = "Bom dia";
        return this.titulo
      }
    }
  })
</script>
