<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<div id="app">
  <h1>{{ titulo }}</h1>
  <input type="text" v-on:input="alterarTitulo">
  <p>{{ texto }}</p>
</div>

<script>
  new Vue({
    el: '#app',

    data(){
      return {
        titulo: 'Teste titulo',
        texto: '',
      }
    },

    methods: {
      alterarTitulo(event) {
        this.texto = event.target.value;
      }
    }

  })
</script>
